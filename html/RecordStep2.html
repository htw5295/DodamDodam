<!DOCTYPE html>
<html lang="en" ng-app="recorder">

<head>
	<meta charset="utf-8">
	<title>도담도담 STT</title>
	<link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
	<link href="https://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/speech.css">
	<link rel="stylesheet" href="./css/Main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
	<script src="./js/libflac3-1.3.2.js"></script>
	<script src="./js/app.js"></script>
	<script type="text/javascript" src="./js/Main.js"></script>
	<script type="text/javascript" src="./js/AudioDisplay.js"></script>
	<script type="text/javascript" src="./js/Recorder.js"></script>
	<script type="text/javascript" src="./js/Chart.js"></script>
	<script type="text/javascript" src="../js/RecordStep2.js"></script>
	<script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
	<script>
	//init_Chart는 html이 모두 로드되었을때 실핵되도록 구성
	function init_Chart(data,label) {
	  var data = {
	    labels: label, //하단 라벨은 요일을 표시
	    datasets: [{
	      label: 'magnitude', //방송사 채널을 표시
	       //시청률을 표시
	      backgroundColor: "rgba(75, 208, 133, 0.3)",
	      data: data
	    }]
	  };
	  var options = {
	      scales: {
	        xAxes: [{
	          display: false
	        }],
	        yAxes: [{
	          display: false
	        }],
	      }
	    };
	  var ctx = document.getElementById('myChart').getContext('2d'); //html의 myChart를 가져와 ctx에 저장
	  var lineChart = new Chart(ctx).Line(data, options);
	}
	</script>
	<style type="text/css">
		.red-btn {
			color: #D00000;
		}

		.green-btn {
			color: #00D000;
		}

		.blue-btn {
			color: #0000D0;
		}

		.inline {
			display: inline;
		}
	</style>
</head>


<body ng-controller="RecorderController" onload="init_Chart();">
	<div class="Bg">
		<img id="bg" src="../img/bg_step2.png">
	</div>

	<div id="div_chart">
		<canvas id="myChart"></canvas>
	</div>

</body>
<script type="text/javascript" src="./js/speech.js"></script>

</html>
